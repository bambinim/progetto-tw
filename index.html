<!doctype html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!--rimossa la classe fixed-top-->
    <nav class="navbar navbar-expand-lg navbar-light" aria-label="Main navigation">
        <div class="container-fluid">
            <!--Toggle button-->
            <button class="navbar-toggler p-0 border-0" id="navbarSideCollapse" type="button">
                <span class="fas fa-bars fa-2x"></span>
            </button>
            <!--Brand-->
            <a class="navbar-brand" href="#"> <img src="img/logo.png" alt="logo del sito"> </a>

            <div class="navbar-collapse offcanvas-collapse">
                <div class="offcanvas-header">
                    <button type="button" class="btn-close text-reset" aria-label="Close"
                        id="offcanvasCloseButton"></button>
                </div>

                <div class="offcanvas-collapse-body col-md-6">
                    <!--Corpo del menÃ¹-->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item ml-2">
                            <a class="nav-link" href="#">Novit&agrave;</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Categorie</a>
                        </li>
                        <!--Link da mostrare solo su smartphone-->
                        <div class="col-6 d-lg-none">
                            <hr />
                            <li class="nav-item">
                                <a class="nav-link" href="#">I miei ordini</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Il mio account</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Carrello</a>
                            </li>
                            <!--fisso in fondo alla pagina-->
                            <div class="col-6 fixed-bottom">
                                <hr />
                                <div class="d-flex">
                                    <a class="nav-link" href="#">
                                        <div class="name-circle">
                                            <p>NC</p>
                                        </div>
                                    </a>
                                    <p class="ml-2 mt-2">Nome Cognome</p>
                                    <span class="fas fa-2x fa-sign-out-alt ml-2 mt-2"></span>
                                </div>

                            </div>
                        </div>
                        <!-- default d-none (display: none) quando d >= md d-inline-block  -->
                        <li class="nav-item d-none d-lg-inline-block">
                            <form class="d-flex p-1">
                                <select class="form-select" aria-label="Categorie disponibili">
                                    <option selected disabled>Categorie</option>
                                    <option value="1">Categoria 1</option>
                                    <option value="2">Categoria 2</option>
                                    <option value="3">Categoria 3</option>
                                </select>
                                <input class="form-control me-2" type="search" placeholder="Cerca" aria-label="Cerca">
                                <button class="btn btn-outline-success" type="submit">Cerca</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>

            <div id="nav-icons">
                <span class="fas fa-bell fa-2x me-3 position-relative">
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        99+
                        <span class="visually-hidden">unread messages</span>
                    </span>
                </span>
                <span class="fas fa-shopping-cart fa-2x me-3 position-relative">
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        99+
                        <span class="visually-hidden">unread messages</span>
                    </span>
                </span>
                <span class="fas fa-user-circle fa-2x me-2 mobile-hidden"></span>
            </div>
        </div>
    </nav>
    <!--Search bar solo su mobile-->
    <div class="bg-menu-color d-lg-none">
        <form class="d-flex justify-content-center p-2">
            <select class="form-select" aria-label="Categorie disponibili">
                <option selected disabled>Categorie</option>
                <option value="1">Categoria 1</option>
                <option value="2">Categoria 2</option>
                <option value="3">Categoria 3</option>
            </select>
            <input class="form-control" type="search" placeholder="Cerca" aria-label="Cerca">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f2efc17350.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
